<html>
  <head>
    <title>MobileNet</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>

    <script src="https://unpkg.com/ml5@0.4.3/dist/ml5.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/webcamjs/1.0.26/webcam.js"></script>

    <link rel="stylesheet" type="text/css" href="style.css">
  </head>

  <body>
    <center>
      <div id="header_div" class="col-xs-12">
        <h2>Image Identification app
          <img id="logo" src="logo.gif">
        </h2>
      </div>

      <div class="main_div col-xs-12 col-sm-6">
        <label>Camera View</label>
        <div id="camera"></div>
        <button class="btn btn-info" onclick="take_snapshot();">Capture Image</button>
      </div>

      <div class="main_div col-xs-12 col-sm-6">
        <label>Captured View</label>
        <div id="results"></div>
        <button class="btn btn-success" onclick="check();">Identify Image</button>
      </div>

      <div class="col-xs-12", id="prediction">
        <h4>PREDICTIONS
          <img id="blub" src="blub.gif">
        </h4>
      </div>
    </center>

    <div class="copyright col-xs-12">
      Developed By Arnav
    </div>


    
<script src="main.js"></script>
  </body>
</html>
